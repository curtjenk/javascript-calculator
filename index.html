<!DOCTYPE html>
<html>

<head>
  <title>Javascript Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4" id="calculator">
        <form name="calc">
          <div class="col-sm-12 toprow">
            <div class="col-sm-2">
              <input type="button" name="clear" class="clear" onclick="clearVal()" value="C">
            </div>
            <div class="col-sm-10">
              <input readonly type="text" name="input" class="screen">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-3">
              <input type="button" name="seven" class="number" onclick="btnClick(7)" value="7">
            </div>
            <div class="col-sm-3">
              <input type="button" name="eight" class="number" onclick="btnClick(8)" value="8">
            </div>
            <div class="col-sm-3">
              <input type="button" name="nine" class="number" onclick="btnClick(9)" value="9">
            </div>
            <div class="col-sm-3">
              <input type="button" name="multiply" class="operator" onclick="btnClick('*')" value="*">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-3">
              <input type="button" name="four" class="number" onclick="btnClick(4)" value="4">
            </div>
            <div class="col-sm-3">
              <input type="button" name="five" class="number" onclick="btnClick(5)" value="5">
            </div>
            <div class="col-sm-3">
              <input type="button" name="six" class="number" onclick="btnClick(6)" value="6">
            </div>
            <div class="col-sm-3">
              <input type="button" name="subtract" class="operator" onclick="btnClick('-')" value="-">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-3">
              <input type="button" name="one" class="number" onclick="btnClick(1)" value="1">
            </div>
            <div class="col-sm-3">
              <input type="button" name="two" class="number" onclick="btnClick(2)" value="2">
            </div>
            <div class="col-sm-3">
              <input type="button" name="three" class="number" onclick="btnClick(3)" value="3">
            </div>
            <div class="col-sm-3">
              <input type="button" name="add" class="operator" onclick="btnClick('+')" value="+">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-3">
              <input type="button" name="zero" class="number" onclick="btnClick(0)" value="0">
            </div>
            <div class="col-sm-3">
              <input type="button" name="equal" class="operator" onclick="doit()" value="=">
            </div>
            <div class="col-sm-3">
              <input type="button" name="empty" class="number" onclick="" value="">
            </div>
            <div class="col-sm-3">
              <input type="button" name="divide" class="operator" onclick="btnClick('/')" value="&divide;">
            </div>
            <div class="col-sm-3">
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>
  <!-- scripts -->
  <script type="text/javascript" src="js/scripts.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
